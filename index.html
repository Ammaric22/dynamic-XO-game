<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <link href="https://fonts.googleapis.com/css2?family=Raleway:wght@400;700&display=swap" rel="stylesheet">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
  <link rel="icon" href="favicon.ico" type="image/x-icon">
  <link rel="stylesheet" href="style.css" />
  <title>XO Game</title>
</head>
<body>
  <div class="wrapper">
    <div class="gridSize">
        <label for="gridSize">Select size of grid :</label>
        <select class="custom-select" name="gridSize" id="size">
        <option selected value="3">3 x 3</option>
        <option value="5">5 x 5</option>
        <option value="9">9 x 9</option>
        </select>
    </div>  
    <div>
        <label for="firstPlayer">Who plays first :</label>
        <select class="custom-select" name="firstPlayer" id="first">
        <option selected value="X">X</option>
        <option value="O">O</option>
        </select>
    </div>
    <div>
      <div class="undoRedo">
        <button type="button" class="btn btn-outline-light undo">
          <i class="bi bi-arrow-counterclockwise me-1 undo"></i>
        </button>
        <button type="button" class="btn btn-outline-light redo">
          <i class="bi bi-arrow-clockwise me-1 redo"></i>
        </button>
      </div>
    </div>
    <div class="game">
      <div class="container">
      </div>
    </div>
    <div class="score">
      <div class="sheet">
          <div class="player x"><p>Player1 (X)</p></div>
          <div class="player tie"><p>Tie</p></div>
          <div class="player o"><p>Player2 (O)</p></div>
          <div class="player xscore"></div>
          <div class="player tiescore"></div>
          <div class="player oscore"></div>
      </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
